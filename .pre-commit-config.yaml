repos:
 -  repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
 -  repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.800
    hooks:
      - id: mypy
        args: [--no-strict-optional, --ignore-missing-imports]
        files: ^(DefuseZip/)
 -  repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [ python ]
        files: ^(DefuseZip/)
      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [ python ]
        files: ^(DefuseZip/)
