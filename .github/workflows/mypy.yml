name: mypy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Run:
    name: "mypy / ${{ matrix.os }}"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: "actions/checkout@v2"

      - name: Setup Python 🐍
        uses: "actions/setup-python@v2"
        with:
          python-version: "3.7"

      - name: Install Dependencies
        run: |
          pip install mypy
      - name: mypy
        run: |
          mypy DefuseZip/
