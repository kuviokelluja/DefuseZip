[tox]
envlist = py{27,36,37,38,39,310}-{linux,macos,windows}

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    windows-latest: windows

[testenv]
deps =
    pytest==6.2.*
    loguru==0.5.3
    psutil==5.8.0
commands =
    python -m pytest ./tests/
